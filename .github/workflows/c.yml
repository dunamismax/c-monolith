name: C Monolith CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang make
        
    - name: Build all applications and libraries
      run: make MODE=release
      
    - name: Run CI test suite (excludes integration tests)
      run: make test-ci
      
    - name: Verify production readiness
      run: make verify
      
    - name: Test cleanup functionality
      run: make clean-verify

  cross-platform-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build with ARM64 optimizations
      run: make MODE=release
      
    - name: Run quick test suite
      run: make test-quick
      
    - name: Verify all applications work
      run: make test-apps